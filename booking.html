<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Confirmation</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #74ebd5, #ACB6E5);
        }
        .confirmation-box {
            background-color: #fff;
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            animation: fadeIn 1s ease-in-out;
            transform: scale(1);
            transition: transform 0.3s ease;
        }
        .confirmation-box:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 15px;
        }
        p {
            color: #555;
            font-size: 18px;
            margin-bottom: 30px;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 50px;
            display: inline-block;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #45a049;
        }
        /* Checkmark Animation */
        .checkmark {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
        }
        .checkmark-circle {
            stroke-dasharray: 314;
            stroke-dashoffset: 314;
            stroke-width: 10;
            stroke: #4CAF50;
            fill: none;
            animation: drawCircle 1s ease forwards;
        }
        .checkmark-check {
            stroke-dasharray: 50;
            stroke-dashoffset: 50;
            stroke-width: 10;
            stroke: #4CAF50;
            fill: none;
            animation: drawCheck 0.5s 1s ease forwards;
        }
        @keyframes drawCircle {
            to {
                stroke-dashoffset: 0;
            }
        }
        @keyframes drawCheck {
            to {
                stroke-dashoffset: 0;
            }
        }
        @media (max-width: 600px) {
            .confirmation-box {
                padding: 30px 20px;
                max-width: 90%;
            }
            h1 {
                font-size: 22px;
            }
            p {
                font-size: 16px;
            }
            .button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="confirmation-box">
        <!-- Checkmark Icon -->
        <svg class="checkmark" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 52 52">
            <circle class="checkmark-circle" cx="26" cy="26" r="25" />
            <path class="checkmark-check" fill="none" d="M14 27l7 7 16-16" />
        </svg>

        <h1>Appointment Confirmed!</h1>
        <p>Your appointment is booked at <strong>12:00 pm</strong> on <strong>26/9/2024</strong>.</p>
        <p>We look forward to seeing you soon!</p>
        <a href="#" class="button">Go to Homepage</a>
    </div>
</body>
</html>
